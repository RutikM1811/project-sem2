<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <style>
    /* Same CSS you already had */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
    }
    .container {
      position: relative;
      width: 850px;
      height: 550px;
      background: #fff;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      margin: 20px;
      overflow: hidden;
    }
    .form-box {
      position: absolute;
      right: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      color: #333;
      text-align: center;
      padding: 40px;
      z-index: 1;
      transition: 0.6s ease-in-out 1.2s, visibility 0s 1s;
    }
    .container.active .form-box { right: 50%; }
    .form-box.register { visibility: hidden; }
    .container.active .form-box.register { visibility: visible; }
    form { width: 100%; }
    .container h1 { font-size: 36px; margin: 10px 0; }
    .input-box { position: relative; margin: 30px 0; }
    .input-box input {
      width: 100%;
      padding: 13px 50px 13px 20px;
      background: #eee;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
    .input-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #333;
    }
    .btn {
      width: 100%;
      height: 48px;
      background-color: #7494ec;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      font-weight: 600;
    }
    .social-icons {
      display: flex;
      justify-content: center;
    }
    .social-icons a {
      display: inline-flex;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 24px;
      color: #333;
      text-decoration: none;
      margin: 0 8px;
    }
    .toggle-box {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .toggle-box::before {
      content: "";
      position: absolute;
      left: -250%;
      width: 300%;
      height: 100%;
      background: #7494ec;
      border-radius: 150px;
      z-index: 2;
      transition: 1.8s ease-in-out;
    }
    .container.active .toggle-box::before { left: 50%; }
    .toggle-panel {
      position: absolute;
      width: 50%;
      height: 100%;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    .toggle-panel.toggle-left {
      left: 0;
      transition-delay: 1.2s;
    }
    .container.active .toggle-panel.toggle-left {
      left: -50%;
      transition-delay: 0.6s;
    }
    .toggle-panel.toggle-right {
      right: -50%;
      transition-delay: 0.6s;
    }
    .container.active .toggle-panel.toggle-right {
      right: 0;
      transition-delay: 1.2s;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Login Form -->
  <div class="form-box login">
    <form method="POST" action="/">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <input type="hidden" name="form_type" value="login">
      <button type="submit" class="btn">Login</button>
      <p>or login with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <!-- Registration Form -->
  <div class="form-box register">
    <form method="POST" action="/">
      <h1>Registration</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <input type="hidden" name="form_type" value="register">
      <button type="submit" class="btn">Register</button>
      <p>or register with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn" type="button">Register</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn" type="button">Login</button>
    </div>
  </div>
</div>

<script>
  const container = document.querySelector('.container');
  const regiserBtn = document.querySelector('.register-btn');
  const loginBtn = document.querySelector('.login-btn');

  regiserBtn.addEventListener('click', () => {
    container.classList.add('active');
  });

  loginBtn.addEventListener('click', () => {
    container.classList.remove('active');
  });
</script>

</body>
</html>
