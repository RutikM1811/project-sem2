<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Chat</title>
  <!-- Prism.js for syntax highlighting -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

<div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-72 bg-gray-100 dark:bg-gray-800 p-4 flex flex-col justify-between overflow-y-auto">
    <div>
      <h2 class="text-xl font-bold mb-4">ðŸ•’ Sessions</h2>
      <form method="post" action="{{ url_for('new_session') }}">
        <button class="w-full mb-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">âž• New Chat</button>
      </form>
      {% for s in sessions %}
        <div class="mb-2">
          <a href="{{ url_for('home', session_id=s.id) }}"
             class="block px-2 py-1 rounded text-sm font-medium {% if s.id == current_session_id %}bg-gray-300 dark:bg-gray-700{% else %}hover:bg-gray-200 dark:hover:bg-gray-700{% endif %}">
            {{ s.title or "Untitled" }}
            <div class="text-xs text-gray-500 dark:text-gray-400">{{ s.created_at.strftime('%b %d, %H:%M') }}</div>
          </a>
          <form method="post" action="{{ url_for('delete_session', session_id=s.id) }}">
            <button class="text-red-500 text-xs hover:underline ml-2">Delete</button>
<a href="{{ url_for('export_pdf', session_id=current_session_id) }}"
   class="block text-sm mt-4 bg-gray-300 hover:bg-gray-400 text-center py-1 rounded">ðŸ“„ Export PDF</a>

          </form>
        </div>
      {% endfor %}
    </div>

    <div>
      <form method="post" action="{{ url_for('clear_chat', session_id=current_session_id) }}">
        <button class="w-full mt-4 bg-red-500 text-white py-2 rounded hover:bg-red-600">ðŸ§¹ Clear Chat</button>
      </form>
      <button id="toggleDark" class="w-full mt-2 border border-gray-400 dark:border-gray-300 text-sm py-1 rounded">
        ðŸŒ— Toggle Dark Mode
      </button>
      <a href="{{ url_for('logout') }}" class="block mt-4 text-center text-sm text-red-500 hover:underline">Logout</a>
    </div>
  </aside>

  <!-- Chat Section -->
  <main class="flex-1 flex flex-col">
    <div class="p-4 border-b dark:border-gray-700">
      <h1 class="text-2xl font-bold">ðŸ’¬ Super Chat</h1>
    </div>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
      {% for msg in messages %}
        <div class="{% if msg.sender == 'user' %}text-right{% else %}text-left{% endif %}">
          <p class="inline-block max-w-xl px-4 py-2 rounded
                    {% if msg.sender == 'user' %}bg-blue-500 text-white{% else %}bg-gray-200 dark:bg-gray-700 text-black dark:text-white{% endif %}">
            {{ msg.content }}
          </p>
        </div>
      {% endfor %}
    </div>

    <form id="chat-form" class="p-4 border-t dark:border-gray-700 flex items-center">
      <input type="text" id="user-input" name="message" placeholder="Ask anything..." autocomplete="off"
             class="flex-1 px-4 py-2 border rounded dark:bg-gray-800 dark:text-white" />
      <input type="hidden" id="session_id" value="{{ current_session_id }}">
      <button type="submit" class="ml-2 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Send</button>
    </form>
  </main>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const chatForm = document.getElementById('chat-form');
  const userInput = document.getElementById('user-input');
  const sessionId = document.getElementById('session_id').value;
  const toggleDark = document.getElementById('toggleDark');

  chatForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = userInput.value.trim();
    if (!message || !sessionId) return;

    // User Message UI
    const userDiv = document.createElement('div');
    userDiv.className = "text-right";
    userDiv.innerHTML = `<p class="inline-block bg-blue-500 text-white p-2 rounded mb-2">${message}</p>`;
    chatBox.appendChild(userDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    userInput.value = '';

    // Typing indicator
    const botDiv = document.createElement('div');
    botDiv.className = "text-left";
    const typingSpan = document.createElement('span');
    typingSpan.className = "inline-block bg-gray-200 dark:bg-gray-700 text-black dark:text-white p-2 rounded mb-2";
    typingSpan.innerText = "";
    botDiv.appendChild(typingSpan);
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `message=${encodeURIComponent(message)}&session_id=${encodeURIComponent(sessionId)}`
      });

      const data = await res.json();
      const reply = data.reply;
      let i = 0;

      const typingEffect = setInterval(() => {
  if (i < reply.length) {
    // Append next character
    typingSpan.innerHTML += reply[i] === '\n' ? '<br>' : reply[i];
    i++;
    chatBox.scrollTop = chatBox.scrollHeight;
  } else {
    clearInterval(typingEffect);
    // Run Prism highlighting after full message is displayed
    Prism.highlightAll();
  }
}, 15);

    } catch (err) {
      typingSpan.innerText = "âŒ Error loading response.";
    }
  });

  toggleDark.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
  });
</script>

</body>
</html>
